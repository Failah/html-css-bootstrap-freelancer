<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BootstrapValerio</title>
</head>

<body>
    <!-- header section -->
    <header>
        <header class="vs-bg-dark py-4">
            <div class="container-lg row justify-content-between">
                <h4 class="col-6"><strong>START BOOTSTRAP</strong></h4>
                <div class="col-6 text-end">MENU ICON</div>
            </div>
        </header>
    </header>
    <!-- /header section -->

    <!-- main section -->
    <main>
        <!-- start bootstrap section -->
        <section class="vs-bg-green py-3">
            <div class="container-lg text-center">
                <div class="row">
                    <div class="col-12">
                        <img src="img/avatar.svg" class="img-fluid vs-img-250px" alt="avatar image" />
                    </div>
                    <div class="col-12">
                        <h2>START BOOTSTRAP</h2>
                    </div>
                    <div class="col-12">
                        <i class="bi bi-star-fill"></i>
                    </div>
                    <p class="col-12">GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
                </div>
            </div>
        </section>
        <!-- /start bootstrap section -->

        <!-- portfolio section -->
        <section class="py-5">
            <div class="container-lg text-center">
                <div class="row">
                    <div class="col-12">
                        <h2>PORTFOLIO</h2>
                    </div>
                    <div class="col-12">
                        <i class="bi bi-star-fill"></i>
                    </div>
                </div>
                <div>
                    <div class="row gy-2">
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/cabin.png" alt="cabin image" />
                        </div>
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/cake.png" alt="cake image" />
                        </div>
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/circus.png" alt="circus image" />
                        </div>
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/game.png" alt="controller image" />
                        </div>
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/safe.png" alt="safe image" />
                        </div>
                        <div class="col-12 col-lg-6 col-xxl-4">
                            <img src="img/submarine.png" alt="submarine image" />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /main section -->

    <!-- footer section -->
    <footer>

    </footer>
    <!-- /footer section -->
</body>

</html>
